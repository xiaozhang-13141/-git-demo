<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四六级考试时间与祝福</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin: 20px 0;
        }

        .exam-time {
            background-color: #f7f7f7;
            padding: 15px;
            font-size: 20px;
            border-radius: 8px;
            margin: 20px 0;
            color: #0066cc;
        }

        .countdown {
            font-size: 30px;
            font-weight: bold;
            color: #e74c3c;
            background-color: #f7f7f7;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .wish {
            background-color: #e6ffe6;
            padding: 20px;
            font-size: 20px;
            border-radius: 8px;
            margin-top: 20px;
            color: #4caf50;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>明天四六级考试时间</h1>

        <div class="exam-time">
            <p><strong>考试时间：2024年12月14日</strong></p>
            <p>英语四级考试：上午 9:00 - 11:20</p>
            <p>英语六级考试：下午 15:00 - 17:25</p>
        </div>

        <!-- 倒计时显示区域 -->
        <div class="countdown" id="countdown">
            加载倒计时...
        </div>

        <div class="wish">
            <p>祝所有考生：在即将到来的四六级考试中，充分发挥，心态平和，顺利通过！</p>
            <p>相信你们的努力，明天的考试一定能够取得好成绩！加油！</p>
        </div>

        <div class="footer">
            <p>祝大家都能顺利过级！</p>
        </div>
    </div>

    <script>
        const targetDate = new Date('2024-12-14T09:00:00'); // 设定为四级考试开始时间

        function updateCountdown() {
            const now = new Date();
            const timeDiff = targetDate - now;

            if (timeDiff <= 0) {
                document.getElementById('countdown').innerHTML = "考试开始了！祝大家顺利通过！";
                clearInterval(countdownInterval);
                return;
            }

            const hours = Math.floor(timeDiff / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `距离考试还有 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
        }

        // 每秒更新一次倒计时
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
